<html><head><link rel="stylesheet" type="text/css" href="css/tips.css"/></head><body> 
        <p>
            To attach a directory to your project, click <span class="shortcut">File | Open</span>, navigate to the folder that you want to attach, and
            click <span class="control">OK</span>. In the notification dialog, select <span class="control">Attach</span>.
            To detach the folder, right-click the folder and select <span class="control">Detach Directory from Current Project</span>.
        </p>
        <p class="image"><img src="images/tips_go_attach_directory.png" alt="Attach and detach folders"/></p>
    </body></html>
