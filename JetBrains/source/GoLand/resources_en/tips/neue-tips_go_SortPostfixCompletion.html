<html><head><link rel="stylesheet" type="text/css" href="css/tips.css"/></head><body>
            <p>
                For sorting, use the <span class="code_emphasis">sort</span> completion template. The
                <span class="code_emphasis">.sort</span>
                template transforms array or slice expressions and prepends them with an applicable sort method
                that is based on the element type. If the element type is a custom type, GoLand uses the
                <span class="code_emphasis">sort.Slice</span>
                method.
            </p>
            <p class="image"><img src="images/tips_go_sort_postfix_completion.png" alt=""/></p>
        </body></html>
