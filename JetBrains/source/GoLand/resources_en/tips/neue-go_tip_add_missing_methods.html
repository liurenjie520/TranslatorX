        <p>
            To attach a directory with SQL files to your project, open the <span class="control">Files</span> tool
            window (<span class="shortcut">View | Tool Windows | Files</span>). Right-click somewhere in the area of the
            <span class="control">Files</span>
            tool window and select <span class="control">Attach Directory</span>.
            Navigate to the directory that you want to attach and click <span class="control">Open</span>.
        </p>
