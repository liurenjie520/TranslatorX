<html><head><link rel="stylesheet" type="text/css" href="css/tips.css"/></head><body>
        <p>To navigate to the declaration of a type, method, or variable from its usage, place the caret
            at it and press
            <span class="shortcut">&shortcut:GotoDeclaration;</span>
            (<span class="shortcut">Navigate | Declaration</span>).
            
                You can also click a usage with the <span class="shortcut">Ctrl</span> key pressed to jump to the declaration.
            
        </p>
        
        
        <p class="image"><img src="images/go_tips-ctrl_click.png" alt="Go to Declaration with Ctrl/Cmd+Click"/></p>
        
        
        
        
    </body></html>
