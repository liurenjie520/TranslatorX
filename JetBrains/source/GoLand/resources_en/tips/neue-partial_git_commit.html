<html><head><link rel="stylesheet" type="text/css" href="css/tips.css"/></head><body>
        <p>
            To split changes made to the same file between different commits, in the <span class="control">Commit Changes</span> dialog
            <span class="shortcut">&shortcut:CheckinProject;</span> click <span class="control">Diff</span>. Select the checkbox next to each chunk of
            modified or
            new code that you want to commit and click <span class="control">Commit</span>. Unselected changes will stay in the
            current changelist.
        </p>
        <p class="image"><img src="images/tips_partial_commit.png" alt="Partial commit changelists"/></p>
    </body></html>
