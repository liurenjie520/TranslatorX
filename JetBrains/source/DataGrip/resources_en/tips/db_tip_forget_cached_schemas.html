<html><head><link rel="stylesheet" type="text/css" href="css/tips.css"/></head><body> 
        <p>If you see no objects below the schema level, cannot find changes in objects, experience
            broken tables or any other visualization problems, try to clear the cache and sync the data source again.
        </p>
        <p>To clear the cache, right-click a data source and navigate to <span class="shortcut">Database Tools | Forget Cached Schemas</span>.</p>
        <p class="image"><img src="images/tips_db_forget_cached_schemas.png" alt="Forget cached schemas and sync the data source again"/></p>
    </body></html>
