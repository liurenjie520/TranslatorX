<html><head><link rel="stylesheet" type="text/css" href="css/tips.css"/></head><body> 
        <p>To duplicate lines, press <span class="shortcut">&shortcut:EditorDuplicate;</span>. If you want to have a line break between
            duplicated part and the original text, press
            <span class="shortcut">&shortcut:GotoAction;</span>
            and type <span class="code_emphasis">Duplicate Entire Lines</span>.
            You can assign a shortcut to this action in settings <span class="shortcut">&shortcut:ShowSettings;</span> in the
            <span class="control">Keymap</span>
            menu item.
        </p>
        <p class="image"><img src="images/tips_db_duplicate_entire_lines.png" alt="Duplicate entire lines"/></p>
    </body></html>
