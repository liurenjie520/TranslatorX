<html><head><link rel="stylesheet" type="text/css" href="css/tips.css"/></head><body> 
        <p>When you search for a table or a procedure with <span class="shortcut">&shortcut:GotoClass;</span>, you can type
            <span class="code_emphasis">schema.table</span>
            or <span class="code_emphasis">datasource.procedure</span> in the search field. Also, search works when words are shortened.
            For example, to search for the <span class="code_emphasis">actor</span> table in a data source that is named PostgreSQL,
            type <span class="code_emphasis">post.actor</span>.
        </p>
        <p class="image"><img src="images/tips_db_search_for_table_procedure_with_abbreviations.png" alt="Search for a table or a procedure with abbrevitaions"/></p>
    </body></html>
