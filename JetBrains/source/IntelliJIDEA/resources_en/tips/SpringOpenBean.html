<p>To quickly access a bean’s documentation from the editor, place the caret
anywhere in the bean’s definition in a Spring configuration file, and press
<span class="shortcut">&shortcut:SelectIn;</span>.</p>
<p>In the pop-up window, select Spring Bean - 
the Spring Tool Window will open showing you the details of the current bean.
</p>
