<body>
    <h1>SpringOpenBean(打开 Bean) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>

<p>要从编辑器快速访问 bean 的文档，请将插入符号放在 Spring 配置文件中 bean 定义的任何位置，然后按 <span class="shortcut">&shortcut:SelectIn;</span>。</p>
<p>在弹出窗口中，选择 Spring Bean - Spring 工具窗口将打开，显示当前 bean 的详细信息。
</p>
    <p class="image"><img src="images/spring_open_bean.png"></p>
</body>
