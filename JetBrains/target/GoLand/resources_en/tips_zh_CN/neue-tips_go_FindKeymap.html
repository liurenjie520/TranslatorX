    <h1>neue-tips_go_FindKeymap(查找快捷键) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
            <p>
                要更改快捷方式，请按 <span class="shortcut">&shortcut:ShowSettings;</span> 打开设置，然后选择 <span class="control"> Keymap</span>。点击 <span class="control">Find Actions by Shortcut</span> 按钮，按下你知道的快捷方式，选择相应的操作，然后设置一个新的快捷方式。
            </p>
