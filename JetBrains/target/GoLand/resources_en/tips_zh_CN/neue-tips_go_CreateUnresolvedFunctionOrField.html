    <h1>neue-tips_go_CreateUnresolvedFunctionOrField(创建未解析的函数或字段) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
            <p>
                如果代码引用未声明的方法或字段，则可以快速声明它。要声明具有正确签名或类型的方法，请按 <span class="shortcut">&shortcut:ShowIntentionActions;</span> 并选择 <span class="control">Create method &lt;method_name&gt;</span>。
            </p>
