<html><head><link rel="stylesheet" type="text/css" href="css/tips.css"/></head><body>
    <h1>neue-tips_go_DisableandEnableInspections(禁用和启用检查) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
            <p>
                您可以根据 GoLand 检查您的代码来自定义规则。
            </p>
            <p>
                打开设置 <span class="shortcut">&shortcut:ShowSettings;</span> 并导航到 <span class="shortcut">Editor | Inspections</span>。选择要在代码检查期间应用的规则。或者，如果要忽略规则，请清除复选框。
            </p>
            <p class="image"><img src="images/tips_go_configure_inspections.png" alt="禁用和启用代码检查"/></p>
