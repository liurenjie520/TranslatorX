<html><head><link rel="stylesheet" type="text/css" href="css/tips.css"/></head><body>
    <h1>neue-go_tip_run_all_test_in_project(在项目中运行所有测试) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1> 
                <p>
                    要运行项目中的所有测试，请为目录创建运行/调试配置。点击 <span class="shortcut">Run | Edit Configurations</span>。单击 <span class="control">Add New Configuration</span> 按钮 <img src="images/icons.general.add.svg.png" alt="添加新配置按钮"/>，然后选择 <span class="control">Go Test</span>。在 <span class="control">Directory</span> 字段中，指定包含应用程序和测试文件的目录的路径。确保 <span class="control">Test kind</span> 是 <span class="control">Directory</span>。点击 <span class="control">Apply</span> 和 <span class="control">OK</span>。
                </p>
                <p>要运行创建的配置，请点击 <span class="shortcut">Run | &lt;go_test_configuration_name&gt;</span>。</p>
                <p class="image"><img src="images/tips_go_run_all_tests_in_project.png" alt="在项目中运行所有测试"/></p>
            </body></html>
