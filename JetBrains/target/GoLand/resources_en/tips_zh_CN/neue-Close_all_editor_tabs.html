<html><head><link rel="stylesheet" type="text/css" href="css/tips.css"/></head><body>
    <h1>neue-Close_all_editor_tabs(关闭所有编辑器选项卡) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
        <p>
            若要关闭所有编辑器选项卡，请右键单击某个选项卡，然后选择 <span class="control">Close All</span>。
        </p>
        <p>
            要关闭除活动选项卡以外的所有选项卡，请按 <span class="shortcut">Alt</span> 并单击 <img src="images/icons.actions.close.svg.png" alt="关闭按钮"/> 活动选项卡。
        </p>
    </body></html>
