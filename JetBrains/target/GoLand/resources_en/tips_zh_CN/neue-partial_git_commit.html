<html><head><link rel="stylesheet" type="text/css" href="css/tips.css"/></head><body>
    <h1>neue-partial_git_commit(部分 git 提交) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
        <p>
            若要在不同提交之间拆分对同一文件所做的更改，请在 <span class="control">Commit changes</span> 对话框 <span class="shortcut">&shortcut:CheckinProject;</span> 中点击 <span class="control">Diff</span>。选中要提交的每个已修改或新代码块旁边的复选框，然后点击 <span class="control">Commit</span>。未选中的更改将保留在当前更改列表中。
        </p>
        <p class="image"><img src="images/tips_partial_commit.png" alt="部分提交更改列表"/></p>
    </body></html>
