    <h1>neue-LayoutCode(布局代码) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
        <p>
            要根据 <span class="control">Settings/Preferences</span> 对话框(<span class="shortcut">&shortcut:ShowSettings;</span>)的 <span class="shortcut">Editor | code style</span> 页上定义的样式重新格式化代码，请从主菜单中选择 <span class="shortcut">code | reformat code</span>。
        </p>
        <p>
            你也可以使用 <span class="shortcut">Code | Optimize Imports</span> 来自动优化导入(移除未使用的导入等)。你可以在 <span class="control">settings/Preferences</span> 对话框的 <span class="shortcut">Editor | General | Auto Import</span> 页上访问相应的设置(<span class="shortcut">&shortcut:ShowSettings;</span>)。
        </p>
