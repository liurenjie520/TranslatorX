<html><head><link rel="stylesheet" type="text/css" href="css/tips.css"/></head><body>
    <h1>neue-tips_go_DefineNestingRules(定义嵌套规则) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
            <p>
                要使项目更加结构化，请使用文件嵌套规则将文件分组到群集中。例如，您可以将所有 <span class="code_emphasis">_test</span> 文件作为主文件的子项。
            </p>
            <p>要定义规则，请点击 <span class="control">Project</span> 工具窗口中的 <span class="control">Show Options Menu</span> 图标，选择 <span class="control">File Nesting</span>，然后在 <span class="control">Child File suffix</span> 输入框键入规则(例如，<span class="code_emphasis">_test.go</span>)。
            </p>
            <p class="image"><img src="images/tips_go_file_nesting_rules.png" alt="嵌套规则"/></p>
        </body></html>
