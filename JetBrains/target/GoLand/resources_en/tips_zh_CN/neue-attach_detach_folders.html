<html><head><link rel="stylesheet" type="text/css" href="css/tips.css"/></head><body>
    <h1>neue-attach_detach_folders(附加分离文件夹) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1> 
        <p>
            若要将目录附加到项目，请单击 <span class="shortcut">File | Open</span>，导航到要附加的文件夹，然后单击 <span class="control">OK</span>。在通知对话框中，选择 <span class="control">Attach</span>。若要分离文件夹，请右键单击该文件夹，然后选择 <span class="control">Detach Directory from Current Project</span>。
        </p>
        <p class="image"><img src="images/tips_go_attach_directory.png" alt="附加和分离文件夹"/></p>
    </body></html>
