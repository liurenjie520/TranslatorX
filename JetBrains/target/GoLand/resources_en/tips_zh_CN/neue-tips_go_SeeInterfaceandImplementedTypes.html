<html><head><link rel="stylesheet" type="text/css" href="css/tips.css"/></head><body>
    <h1>neue-tips_go_SeeInterfaceandImplementedTypes(查看接口和实现类型) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
            <p>
                你可以快速查看并导航到一个接口或实现此接口的所有类型。
            </p>
            <p>
                要导航到接口，请选择一个类型，然后按 <span class="shortcut">&shortcut:GotoSuperMethod;</span>。要查看实现此接口的所有方法，请选择该接口并按 <span class="shortcut">&shortcut:GotoSuperMethod;</span>。
            </p>
            <p class="image"><img src="images/tips_go_to_interface_or_implementations.png" alt="转到接口和实现类型"/></p>
        </body></html>
