<html><head><link rel="stylesheet" type="text/css" href="css/tips.css"/></head><body>
    <h1>neue-tips_go_ExtractVariable(提取变量) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
            <p>
                按 <span class="shortcut">&shortcut:IntroduceVariable;</span> 或导航到 <span class="shortcut">Refactor | Extract | variable</span> 将插入符号处的表达式提取为变量。此外，还可以选择是否要替换表达式在函数中其他位置的匹配项。
            </p>
