<html><head><link rel="stylesheet" type="text/css" href="css/tips.css"/></head><body>
    <h1>neue-GoToDeclaration(转到声明) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
        <p>要从类型、方法或变量的使用导航到其声明，请将插入符号放在使用处，然后按 <span class="shortcut">&shortcut:GotoDeclaration;</span>(<span class="shortcut">navigate | declaration</span>)。你也可以在按下 <span class="shortcut">Ctrl</span> 键的情况下单击一个使用以跳转到声明。
            
        </p>
        
        
        <p class="image"><img src="images/go_tips-ctrl_click.png" alt="使用 Ctrl/Cmd+单击转到声明"/></p>
        
        
        
        
    </body></html>
