<html><head><link rel="stylesheet" type="text/css" href="css/tips.css"/></head><body>
    <h1>neue-tips_go_GoCoreDumps(Go 核心转储) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
            <p>有时，在调试程序时，需要检查代码执行流程并了解程序的当前状态。Go 核心转储是一个文件，其中包含正在运行的进程的内存转储及其在程序生命周期中的状态。
            </p>
            <p>您可以在 &productName; 中打开并浏览 Go 核心转储。要打开 Go 核心转储，请导航到 <span class="shortcut">Run | Open Core Dump</span>。指定可执行文件和转储文件的路径。点击 <span class="control">OK</span>。
            </p>
            <p>注意：你只能在 Linux 计算机上创建 Go 核心转储文件。你可以在任何支持 &productName; 的操作系统上查看转储文件。
            </p>
            <p class="image"><img src="images/tips_go_open_go_core_dumps.png" alt="创建和查看 Go 核心转储文件"/></p>
        </body></html>
