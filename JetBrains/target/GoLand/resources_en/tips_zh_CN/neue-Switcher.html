<html><head><link rel="stylesheet" type="text/css" href="css/tips.css"/></head><body>
    <h1>neue-Switcher(切换器) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
        <p>
            要在打开的文件和工具窗口之间切换，请使用切换器 <span class="shortcut">&shortcut:Switcher;</span>。对于导航，按住 <span class="shortcut">Ctrl</span>(Windows 和 Linux)或 <span class="shortcut">Command</span>(macOS)，并使用 <span class="shortcut">Up</span> 和 <span class="shortcut">Down</span> 箭头键或 <span class="shortcut">Tab</span> 和 <span class="shortcut">Shift+Tab</span> 及 <span class="shortcut">Alt </span>。</p>
        <p>按 <span class="shortcut">Delete</span> 或 <span class="shortcut">BackSpace</span> 关闭编辑器选项卡或隐藏工具窗口。
        </p>
        
        
        
        
        <p class="image"><img src="images/go_switcher.png" alt="切换器"/></p>
        
    </body></html>
