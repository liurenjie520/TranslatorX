    <h1>DBMakeDataSourceReadonly(使数据源只读) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
    <p>
        为了防止在表编辑器和数据库控制台中意外修改数据库，可以为相应的数据源打开 <span class="control">Read-only</span> 选项(<span class="control">database</span> 工具窗口的上下文菜单中的 <span class="control">data source Properties</span>)。</p>
