    <h1>neue-CtrlW(扩展选择) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
        <p>
            以扩展选择，请按 <span class="shortcut">&shortcut:EditorSelectWord;</span>。每次按 <span class="shortcut">&shortcut:EditorSelectWord;</span>，所选内容都会扩展到代码的其他区域。
        </p>
        <p>
            例如，选择从方法名扩展到调用此方法的表达式，然后扩展到整个语句，再扩展到包含块，等等。
        </p>
