<html><head><link rel="stylesheet" type="text/css" href="css/tips.css"/></head><body>
    <h1>neue-tips_go_MoveToPackage(移动到包) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
            <p>
                您可以将元素声明移动到另一个包或文件。
            </p>
            <p>要执行移动重构，请选择要重构的标识符，然后按 <span class="shortcut">&shortcut:Move;</span>。在 <span class="control">Move</span> 对话框中，选择要与标识符一起移动的所有必要声明。指定目标目录的路径、文件名和包名。
            </p>
            <p class="image"><img src="images/tips_go_move_refactoring.png" alt="移动到另一个包或文件"/></p>
        </body></html>
