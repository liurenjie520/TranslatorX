<html><head><link rel="stylesheet" type="text/css" href="css/tips.css"/></head><body>
    <h1>neue-tips_go_AddMissingMethods(添加缺失的方法) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
            <p>
                如果期望的类型是接口，则可以快速添加缺少的方法。要添加的方法，点击接口，按 <span class="shortcut">&shortcut:ShowIntentionActions;</span> 然后选择 <span class="control">Implement missing methods</span>。
            </p>
            <p>当你希望实现具有类似名称但具有不同参数集的方法时，此快速修复可能很有用。
            </p>
            <p class="image"><img src="images/tips_go_add_missing_methods.png" alt="添加缺少的方法"/></p>
        </body></html>
