<html><head><link rel="stylesheet" type="text/css" href="css/tips.css"/></head><body>
    <h1>neue-tips_go_CustomizeKeymap(自定义快捷键) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
            <p>
                如果不喜欢默认的快捷方式，可自定义按键映射。若要自定义默认快捷方式，请打开设置 (<span class="shortcut">&shortcut:ShowSettings;</span>)，然后点击 <span class="control">Keymap</span>。在搜索输入框中键入操作名称，双击该操作并选择 <span class="control">Add keyboard shortcut</span>。
            </p>
            <p class="image"><img src="images/tips_go_customize_keymap.png" alt="自定义按键映射"/></p>
