<html><head><link rel="stylesheet" type="text/css" href="css/tips.css"/></head><body>
    <h1>neue-Multicursor(多个光标) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
        <p>
            在 &productName; 中，你可以有多个插入符号。按住 <span class="shortcut">Alt</span>，然后在不同位置单击以在编辑器中设置其他插入符号。或者，按两次并按住 <span class="shortcut">Ctrl</span> 键，然后按箭头键。
        </p>
        
        
        
        
        <p>
            然后，可以按 <span class="shortcut">Shift</span> 与左或右箭头键选择多个文本片段。
        </p>

        <p class="image"><img src="images/tips_go_tod_1_multiple_carets.png" alt="多选"/></p>
        
        
        

        <p>
            按 <span class="shortcut">&shortcut:EditorEscape;</span> 删除所有其他插入符号，除了最新添加的插入符号。
        </p>
    </body></html>
