<html><head><link rel="stylesheet" type="text/css" href="css/tips.css"/></head><body>
    <h1>neue-tips_go_OptimizeImports(优化导入) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
            <p>
                您可以删除文件中所有未使用的包的导入语句。按 <span class="shortcut">&shortcut:OptimizeImports;</span>(<span class="control">Code | Optimize Imports</span>) 或 <span class="shortcut">&shortcut:ShowIntentionActions;</span>(当插入符号在 import 语句中时)，然后选择 <span class="control">Optimize Imports</span>。
            </p>
