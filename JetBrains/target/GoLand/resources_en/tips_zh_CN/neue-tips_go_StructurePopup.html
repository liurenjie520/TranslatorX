<html><head><link rel="stylesheet" type="text/css" href="css/tips.css"/></head><body>
    <h1>neue-tips_go_StructurePopup(结构弹窗) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
            <p>
                要查看当前文件的结构或导航到其中一个成员，请按 <span class="shortcut">&shortcut:FileStructurePopup;</span>(<span class="control">Navigate | File Structure</span>)。开始键入成员名称，然后使用 <span class="shortcut">&shortcut:EditorEnter;</span> 导航到所选项目。
