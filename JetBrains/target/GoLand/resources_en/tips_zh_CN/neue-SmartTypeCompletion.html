<html><head><link rel="stylesheet" type="text/css" href="css/tips.css"/></head><body>
    <h1>neue-SmartTypeCompletion(智能类型补全) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
        <p>
            智能代码补全分析整个表达式的期望类型，并帮助查找在当前上下文中适用的方法和变量。它可以在 <span class="code_emphasis">return</span> 关键字之后、赋值中、方法调用的参数列表中及其他位置工作。按 <span class="shortcut">&shortcut:SmartTypeCompletion;</span>(<span class="shortcut">Code | Completion | SmartType</span>) 可获得过滤的筛选补全列表。
        </p>
        
        
        
        <p class="image"><img src="images/go_tips_smart_type_completion.png" alt="智能类型补全"/></p>
