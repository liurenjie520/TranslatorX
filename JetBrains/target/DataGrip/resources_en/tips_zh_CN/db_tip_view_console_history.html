<html><head><link rel="stylesheet" type="text/css" href="css/tips.css"/></head><body>
    <h1>db_tip_view_console_history(查看控制台历史) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1> 
        <p>要查看在控制台中运行的查询的历史记录，请在控制台中运行查询，然后单击 <span class="control">Database console</span> 工具窗口中的 <span class="control">Browse console history</span> 按钮。
        </p>
        <p class="image"><img src="images/tips_db_view_console_history.png" alt="查看运行查询的历史记录"/></p>
    </body></html>
