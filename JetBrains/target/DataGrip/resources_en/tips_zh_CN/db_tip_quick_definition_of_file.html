<html><head><link rel="stylesheet" type="text/css" href="css/tips.css"/></head><body>
    <h1>db_tip_quick_definition_of_file(文件的快速定义) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1> 
        <p>在弹出窗口中查看文件的内容而不打开它。要打开快速定义窗口，请在 <span class="control">Files</span> 工具窗口(<span class="shortcut">Views | tool Windows | Files</span>)中选择一个文件，然后按 <span class="shortcut">&shortcut:QuickImplementations;</span>。
        </p>
        <p class="image"><img src="images/tips_db_quick_definition_of_file.png" alt="文件内容的快速定义"/></p>
    </body></html>
