<html><head><link rel="stylesheet" type="text/css" href="css/tips.css"/></head><body>
    <h1>db_tip_attach_directory(附加目录) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1> 
        <p>
            要将包含 SQL 文件的目录附加到项目，请打开 <span class="control">Files</span> 工具窗口(<span class="shortcut">View | Tool Windows | Files</span>)。右键单击 <span class="control">Files</span> 工具窗口的区域，然后选择 <span class="control">Attach Directory</span>。导航到要附加的目录，然后单击 <span class="control">Open</span>。
        </p>
        <p class="image"><img src="images/tips_db_attach_directory.png" alt="附加目录"/></p>
    </body></html>
