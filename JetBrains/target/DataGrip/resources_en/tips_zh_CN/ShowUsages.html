<html><head><link rel="stylesheet" type="text/css" href="css/tips.css"/></head><body>
    <h1>ShowUsages(显示使用) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
        <p>
            你可以查看整个项目中表、列或键的所有用法的列表，并快速导航到选定项。将插入符号放在符号处，然后按  <span class="shortcut">&shortcut:ShowUsages;</span> (<span class="shortcut">Edit | Find | Show Usages</span>)。
        </p>
        <p>
            要跳转到某个用法，请从列表中选择该用法，然后按 <span class="shortcut">&shortcut:EditorEnter;</span>。
        </p>
        
        
        
        <p class="image"><img src="images/db_show_usages.png" alt="显示用法"/></p>
        
        
        
    </body></html>
