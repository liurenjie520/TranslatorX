<html><head><link rel="stylesheet" type="text/css" href="css/tips.css"/></head><body>
    <h1>FileStructurePopup(文件结构弹窗) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
        <p>通过 <span class="shortcut">&shortcut:FileStructurePopup;</span> (<span class="shortcut">Navigate | File Structure</span>)，你可以在当前编辑的文件快速导航。
        </p>
        <p>文件结构显示当前表的成员列表。要导航到某个元素，请选择该元素并按 <span class="shortcut">&shortcut:EditorEnter;</span> 或 <span class="shortcut">&shortcut:EditSource;</span>。
        </p>
        <p>要在列表中轻松定位某个项目，请开始键入其名称。
        </p>
        
        
        <p class="image"><img src="images/db_file_structure_search.png" alt="文件结构弹窗"/></p>
        
    </body></html>
