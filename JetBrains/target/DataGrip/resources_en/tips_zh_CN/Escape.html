<html><head><link rel="stylesheet" type="text/css" href="css/tips.css"/></head><body>
    <h1>Escape(Esc) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
        <p>
            在任何工具窗口中按 <span class="shortcut">&shortcut:EditorEscape;</span> 可以将移动焦点到编辑器。
        </p>
        <p>
            按 <span class="shortcut">&shortcut:HideActiveWindow;</span> 将焦点移动到编辑器和隐藏当前或最后一个活动工具窗口。
        </p>
        <p>
            按 <span class="shortcut">&shortcut:JumpToLastWindow;</span> 将焦点从编辑器移动到最后一个聚焦的工具窗口。
        </p>
    </body></html>
