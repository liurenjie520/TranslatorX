<html><head><link rel="stylesheet" type="text/css" href="css/tips.css"/></head><body>
    <h1>db_tip_forget_cached_schemas(忽略缓存模式) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1> 
        <p>如果在架构级别以下没有看到任何对象、找不到对象中的更改、遇到坏表或任何其他可视化问题，请尝试清除缓存并再次同步数据源。
        </p>
        <p>要清除缓存，请右键单击数据源并导航到 <span class="shortcut">Database Tools | Forget Cached Schemas</span>。</p>
        <p class="image"><img src="images/tips_db_forget_cached_schemas.png" alt="忽略缓存架构，并再次同步数据源"/></p>
    </body></html>
