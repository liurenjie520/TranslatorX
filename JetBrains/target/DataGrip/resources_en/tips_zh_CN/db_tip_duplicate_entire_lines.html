<html><head><link rel="stylesheet" type="text/css" href="css/tips.css"/></head><body>
    <h1>db_tip_duplicate_entire_lines(重复整行) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1> 
        <p>要重复行，请按 <span class="shortcut">&shortcut:EditorDuplicate;</span>。如果要在重复的部分和原始文本之间换行，请按 <span class="shortcut">&shortcut:GotoAction;</span> 并键入 <span class="code_emphasis">Duplicate Entire Lines</span>。你可以在 <span class="control">Keymap</span> 菜单项的设置 <span class="shortcut">&shortcut:ShowSettings;</span> 中为此操作指定快捷方式。
        </p>
        <p class="image"><img src="images/tips_db_duplicate_entire_lines.png" alt="重复整行"/></p>
    </body></html>
