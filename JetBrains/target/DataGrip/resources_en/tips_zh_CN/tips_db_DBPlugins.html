    <h1>tips_db_DBPlugins(插件) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
        <p>
            你可以安装集成 Git、HTTP 客户端、Docker 或添加其他功能的插件。要安装插件，请打开 <span class="control">Settings</span><span class="shortcut">&shortcut:ShowSettings;</span> 并导航到 <span class="control">Plugins</span>。在搜索输入框中键入插件名称，然后按 <span class="shortcut">&shortcut:ShowSettings;</span>。
