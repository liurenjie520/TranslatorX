<html><head><link rel="stylesheet" type="text/css" href="css/tips.css"/></head><body>
    <h1>RecentFiles(最近的文件) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
        <p>
            按 <span class="shortcut">&shortcut:RecentFiles;</span>(<span class="shortcut">View | Recent Files</span>) 查看最近打开的文件列表。
        </p>
        
        
        
        <p class="image"><img src="images/db_recent_files_1.png" alt="最近的文件"/></p>
        
        
        

        <p>您还可以调出最近执行的使用搜索的结果。为此，请在 <span class="control">Find</span> 工具窗口中使用相同的 <span class="shortcut">&shortcut:RecentFiles;</span> 快捷键，然后从 <span class="control">Recent Find Usages</span> 弹窗中选择所需的搜索结果。
        </p>

        
        
        
        
        
        
    </body></html>
