<html><head><link rel="stylesheet" type="text/css" href="css/tips.css"/></head><body>
    <h1>Switcher(切换器) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
        <p>
            要在打开的文件和工具窗口之间切换，请使用切换器 <span class="shortcut">&shortcut:Switcher;</span>。对于导航，按住 <span class="shortcut">CtrlCtrl</span>(Windows 和 Linux)或 <span class="shortcut">CommandCommand</span>(macOS)，并使用 <span class="shortcut">UpUp</span> 和 <span class="shortcut">DownDown</span> 箭头键或 <span class="shortcut">Tab</span> 和 <span class="shortcut">Shift+TabShift+Tab</span> 及 <span class="shortcut">Alt Alt </span>。</p>
        <p>按 <span class="shortcut">DeleteDelete</span> 或 <span class="shortcut">BackSpaceBackSpace</span> 关闭编辑器选项卡或隐藏工具窗口。
        </p>
        
        
        
        <p class="image"><img src="images/db_switcher.png" alt="切换器"/></p>
        
        
    </body></html>
