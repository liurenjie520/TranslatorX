    <h1>db_tip_search_for_table_procedure_with_abbreviations(使用缩写搜索表、过程) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1> 
        <p>使用 <span class="shortcut">&shortcut:GotoClass;</span> 搜索表或过程时，可以在搜索字段中键入 <span class="code_emphasis">schema.table</span> 或 <span class="code_emphasis">datasource.procedure</span>。此外，当单词被缩短时，搜索也会起作用。例如，要在名为 PostgreSQL 的数据源中搜索 <span class="code_emphasis">actor</span> 表，请键入 <span class="code_emphasis">post.actor</span>。
        </p>
        <p class="image"><img src="images/tips_db_search_for_table_procedure_with_abbreviations.png" alt="使用缩写搜索表或过程"/></p>
