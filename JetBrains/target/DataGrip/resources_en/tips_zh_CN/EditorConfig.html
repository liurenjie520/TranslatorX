<html><head><link rel="stylesheet" type="text/css" href="css/tips.css"/></head><body>
    <h1>EditorConfig(编辑器配置) <a href='https://www.pingfangx.com/xx/translation/feedback?from=tips'>[汉化反馈]</a></h1>
        <p>
            你可以使用 EditorConfig(<a href="https://editorconfig.org/" data-external="true" target="_blank" rel="noopener noreferrer">https://EditorConfig.org/</a>) 中的设置覆盖 IDE 代码样式设置。</p>
        <p>要使用 EditorConfig 设置，必须安装并启用 <span class="control">EditorConfig</span> 插件。要在 EditorConfig 中配置样式，请打开设置(<span class="shortcut">&shortcut:ShowSettings;</span>)并导航到 <span class="shortcut">Editor | Code style</span>。
        </p>
        <p>
            若要将当前 IDE 代码样式设置导出到 .editconfig 文件中，请单击 <span class="control">Export</span>。
        </p>
        
        <p class="image"><img src="images/db_tips_editor_config.png" alt="EditorConfig 设置"/></p>
        
    </body></html>
